<!DOCTYPE html>
<html>
  <header> 
    
<h1 id="title"> Data Science Enrolment </h1>
  </header>
  <body>
<p id="description"> Fill details below to enrol for Data Science </p>

<form id="survey-form">
  
  <div class="input-heading">
  
  <label for="name" id="name-label"> Name: </label>
  <input id="name" type="text" placeholder="Ngefechukwu Maduka" class="form-inputs" required> </input>
<br>

<label for="email" id="email-label"> Email: </label>
  <input id="email" type="email" name="email" placeholder="ngefechukwu@gmail.com" class="form-inputs" required> </input>
<br>

<label for="number" id="number-label"> Age: </label>
<input id="number" type="number" name="number" placeholder="25" min="18" max="50" class="form-inputs" required> </input>
<br>

<form for="dropdown" id="course"> Select Course: </label>

<select id="dropdown" class="form-inputs">
  <option value="What is Data Science"> What is Data Science </option>
  <option value="Tools for Data Science"> Tools for Data Science </option>
  <option value="Data Science Methodology"> Data Science Methodology </option>
  <option value="Python for Data Science, AI & Development"> Python for Data Science, AI & Development </option>
  <option value="Databases and SQL for Data Science with Python"> Databases and SQL for Data Science with Python </option>
</select>
<br>
<br>

<label for="study_option" id="study_option"> Study Option: </label> 
<br>
<input id="study_option" type="radio" id="online" name="study option" value="online"> 
<label for="study_option"> Online </label>
<br>

<input id="study_option" type="radio" id="on-site" name="study option" value="on-site"> 
<label for="study_option"> On-site </label>
<br>
<br>

<label for="flexibility">  Study Flexibility: </label>
 <br>
 <label for="Mondays, Wednesdays and Fridays - $150"><input id="Mondays, Wednesdays & Fridays - $150" type="checkbox" name="flexibility"> Mondays, Wednesdays & Fridays - $150</label>
  <br>
<label for="Saturdays & Sundays - $200"><input id="Saturdays & Sundays - $200" type="checkbox" name="flexibility"> Saturdays & Sundays - $200</label>
  <br>
  <br>
  
  <label id="textarea"> Additional Comment </label>
  <br>
  
  <textarea id="textarea" name="instruction" rows="5" cols="40">
    
  </textarea>
  <br>
  
  <input id="submit" type="submit" value="Comment" class="submit-button"
  
  
         </div>
</form>
